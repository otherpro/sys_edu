<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>账单列表</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户账单<span class="c-gray en">&gt;</span> 账单列表 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<div class="text-c">
			日期范围： <input type="text"
				onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })"
				id="logmin" class="input-text Wdate" style="width: 120px;">
			- <input type="text"
				onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })"
				id="logmax" class="input-text Wdate" style="width: 120px;">
			<input type="text" name="" id="" placeholder=" 账单名称"
				style="width: 250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit">
				<i class="Hui-iconfont">&#xe665;</i> 搜账单
			</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="r">共有数据：<strong>54</strong> 条
			</span>
		</div>
		<div class="mt-20">
			<table
				class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="100">账户ID</th>
						<th width="200">主叫号</th>
						<th width="200">被叫号</th>
						<th width="200">通讯时长/分</th>
						<th width="60">话费/元</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="page1"></div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">

		function integratingData(data) {
			var html = '';
			for (var i = 0; i < data.length; i++) {
				html += ' <tr class="text-c">'
						+ '	<td><input type="checkbox" value="" name=""></td>'
						+ '	<td>'
						+ data[i].bill_id
						+ '</td>'
						+ '	<td >'
						+ data[i].user_phone
						+ '</td>'
						+ '	<td>'
						+ data[i].bill_beCalled
						+ '</td>'
						+ '	<td>'
						+ data[i].bill_time
						+ '</td>'
						+ '	<td class="td-status"><span class="label label-success radius">'
						+ data[i].bill_money
						+ '</span></td>'
					+ '</tr>';
			}
			$('tbody tr').remove();
			$('tbody').append(html);
		}
		function menulists(url, curr) {
			var page = 1; //向服务端传的参数
			if (curr != 1)
				page = curr;
			$.ajax({
				type : 'get',
				url : url,
				cache : false,
				dataType : "json",
				success : function(json) {
					console.info("total:" + json.total);
					console.info(json.success);
					console.info(json.data);
					console.info("curr:" + json.curr);
					integratingData(json.data);
					//显示分页
					laypage({
						cont : 'page1', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
						pages : Math.ceil((json.total)/(json.limit)), //通过后台拿到的总页数
						skip : true, //是否开启跳页
						skin : '#6665fe',
						limit : 10,//每页总页数
						curr : curr || 1, //当前页;curr回调,所以不用声明
						jump : function(obj, first) { //触发分页后的回调(点击上面的页码或输入第几页进行跳转),需要传
							//给服务器返回相对应的数据页
							if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
								$('tbody tr').remove();
								url = 'Client/Bill?';
								menulists(url + "curr=" + obj.curr + "&limit="
										+ obj.limit, obj.curr);
								console.info("this curr:" + obj.curr);
							}
						}
					});
				}
			})
		}

		//初始化 默认全部
		menulists('Client/Bill?', 1);
	</script>
</body>
</html>
